<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="./hotels.css">
</head>
<body>
    <header class="header">
        <div class="bg-video">
            <video class="video" playsinline autoplay muted loop >
                <source src="./assets/book-it.mp4" type="video/mp4"/>
            </video>
        </div>
            
        <div class="header-content">
            <h1 class="h1-title">Book it!</h1>


              <div class="container-grid">
                <div class="grid-filters">
                    <select class="filter all-countries" name="all-countries" id="filter-countries">
                        <option value="Arg">All countries</option>
                        <option value="Arg">Argentina</option>
                        <option value="Bra">Brasil</option>
                        <option value="Chl">Chile</option>
                        <option value="Ury">Uruguay</option>
                    </select>


                    <label class="filter date-1" for="fecha"></label>
                    <input type="date" id="fecha" name="fecha">


                    <label class="filter date-2" for="fecha"></label>
                    <input type="date" id="fecha" name="fecha">


                    <select class="filter all-prices" name="all-prices" id="filter-prices">
                        <option value="text-option price-1">$</option>
                        <option value="text-option price-2">$$</option>
                        <option value="text-option price-3">$$$</option>
                        <option value="text-option price-4">$$$$</option>
                    </select>


                    <select class="filter all-sizes" name="all-sizes" id="filter-sizes">
                        <option value="text-option size-1">$ All sizes</option>
                        <option value="text-option size-2">Small</option>
                        <option value="text-option size-3">Medium</option>
                        <option value="text-option Ury">large</option>
                    </select>

                    <button class="btn-clear">Clear</button>
                </div>
              </div>

                    <div class="message">
                        <p class="paragraph p-italics">We have found for you...</p>
                        <p class="paragraph p-normal">All sizes hotels of all category prices, in all countries.</p>
                    </div>
        </div>
    </header>
    <main></main>
    <script src="./src/hotels.js"></script>
</body>
</html>
