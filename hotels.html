<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="./hotels.css">
</head>
<body>
    <header class="header">
        <div class="bg-video">
            <video class="video" playsinline autoplay muted loop >
                <source src="./assets/book-it.mp4" type="video/mp4"/>
            </video>
        </div>
            
        <div class="header-content">
            <h1 class="h1-title">Book it!</h1>
              <div class="container-grid">
                <div class="filters-grid">
                    <select class="filter1 all-countries" id="filter-countries" name="all-countries">
                        <option value="all">All countries</option>
                        <option value="country-Argentina">Argentina</option>
                        <option value="country-Brasil">Brasil</option>
                        <option value="country-Chile">Chile</option>
                        <option value="country-Uruguay">Uruguay</option>
                    </select>

                    <label class="filter date-1" for="fecha"></label>
                    <input class="filter2" type="date" id="fecha" name="fecha" min="" max="">

                    <label class="filter date-2" for="fecha"></label>
                    <input class="filter3" type="date" id="fecha" name="fecha" min="" max="">

                    <select class="filter4 all-prices" name="all-prices" id="filter-prices">
                        <option value="all">All prices</option>
                        <option value="price-1">$</option>
                        <option value="price-2">$$</option>
                        <option value="price-3">$$$</option>
                        <option value="price-4">$$$$</option>
                    </select>
                    <select class="filter5 all-sizes" name="all-sizes" id="filter-sizes">
                        <option value="all"> All sizes</option>
                        <option value="size-1">Small</option>
                        <option value="size-2">Medium</option>
                        <option value="size-3">large</option>
                    </select>
                    <button id="clearButton" class="btn-clear">Clear</button>
                </div>
              </div>
                    <div class="message">
                        <p class="paragraph p-italics">We have found for you...</p>
                        <p class="paragraph p-normal">All sizes hotels of all category prices, in all countries.</p>
                    </div>
        </div>
    </header>
    <main id="hotelList" class="main">
        <div class="container--cards"></div>
    </main>
    <footer></footer>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
